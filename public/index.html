<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
        />
        <title>go-file-server</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.socket.io/socket.io-1.4.5.js"
        ></script>
    </head>
    <body>
        <div id="main" class="ui main text container">
            <div
                id="error-div"
                class="ui negative message"
                style="display: none"
            >
                <div class="header" id="error-title"></div>
                <p id="error-message"></p>
            </div>
            <h2 class="ui header inverted" style="margin-top: 0">
                <i class="file icon"></i>
                <div class="content centered">
                    <a
                        href="https://github.com/lorencerri/go-file-server"
                        target="_blank"
                    >
                        go-file-server
                    </a>
                    <div class="sub header">
                        A simple file server written in Go.
                    </div>
                </div>
            </h2>
            <div class="ui divider"></div>
            <div id="upload-container">
                <div id="password-input" class="ui mini input">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password (if required)"
                    />
                </div>
                <label for="hidden-upload" class="ui labeled icon button">
                    <i class="upload icon"></i>
                    Upload
                </label>
                <input
                    id="hidden-upload"
                    type="file"
                    multiple="multiple"
                    hidden
                />
                <button
                    class="ui labeled icon button"
                    style="margin-left: 5px"
                    onclick="downloadShareXConfig()"
                >
                    <i class="download icon"></i>
                    Download ShareX Config
                </button>
            </div>
            <div
                id="upload-response-container"
                class="ui middle aligned divided list inverted"
            ></div>
            <div class="ui divider"></div>
            <div id="upload-container">
                <div id="password-input" class="ui mini input">
                    <input
                        type="password"
                        id="admin-password"
                        placeholder="Admin Password"
                    />
                </div>
                <button id="display-files" class="ui labeled icon button">
                    <i class="th list icon"></i>
                    Display Files
                </button>
            </div>
            <div
                id="files-response-container"
                class="ui middle aligned divided list inverted"
            ></div>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
